<!DOCTYPE html>
<html>
<head>
	<title>Simple form</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form method="POST" action="index.html">
		<table>
			<tbody>
				<tr>
					<td class="label">
						<label for="lastName">Last Name</label>
					</td>
					<td>
						<input type="text" id="lastName" name="lastName" />
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="firstName">First Name</label>
					</td>
					<td>
						<input type="text" id="firstName" name="firstName" />
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="address">Address</label>
					</td>
					<td>
						<textarea id="address" name="address"></textarea>
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="city">City</label>
					</td>
					<td>
						<input type="text" id="city" name="city" />
						<label for="state" class="label">State</label>
						<input type="text" id="state" name="state" />
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="zipCode">Zip/Postal Code</label>
					</td>
					<td>
						<input type="text" id="zipCode" name="zipCode" />
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="country">Country</label>
					</td>
					<td>
						<select id="country" name="country">
							<option value="bulgaria">Bulgaria</option>
							<option value="Serbia">Serbia</option>
							<option value="Romania">Romania</option>
							<option value="Turkey">Turkey</option>
							<option value="Macedonia">Macedonia</option>
							<option value="Greece">Greece</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="label">
						Phone(<label for="countryCode">country code</label>,<br />
						<label for="areaCode">area code</label>,
						<label for="number">number</label>)
					</td>
					<td>
						(+<input type="tel" id="countryCode" name="countryCode" />)
						<input type="tel" id="areaCode" name="areaCode" />
						-<input type="tel" id="number" name="number" />
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="email">E-mail</label>
					</td>
					<td>
						<input type="text" id="email" name="email" />
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="lastName">Birth date</label>
					</td>
					<td>
						<input type="text" id="lastName" name="lastName" />
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="lastName">Gender</label>
					</td>
					<td>
						<input type="text" id="lastName" name="lastName" />
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="lastName">Starting date</label>
					</td>
					<td>
						<input type="text" id="lastName" name="lastName" />
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="lastName">Comments/Questions</label>
					</td>
					<td>
						<input type="text" id="lastName" name="lastName" />
					</td>
				</tr>
				<tr>
					<td class="submit" colspan="2">
						<input type="submit" value="Submit" />
						<input type="reset" value="Clear This Form" />
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
