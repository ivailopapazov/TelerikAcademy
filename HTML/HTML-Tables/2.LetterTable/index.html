<!DOCTYPE html>
<html>
<head>
	<title>Letter table</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th colspan="3">Title goes here</th>
				<td>A</td>
				<td class="right">B</td>
			</tr>	
		</thead>
		<tbody>
			<tr>
				<td class="left" rowspan="3">C</td>
				<td>D</td>
				<td>E</td>
				<td>F</td>
				<td class="right">G</td>
			</tr>	
			<tr>
				<td>H</td>
				<td colspan="2">I</td>
				<td class="right" rowspan="2">J</td>
			</tr>	
			<tr>
				<td>K</td>
				<td>L</td>
				<td>M</td>
			</tr>	
			<tr>
				<td class="right">N</td>
				<td colspan="4">O</td>
			</tr>	
		</tbody>
	</table>
</body>
</html>
