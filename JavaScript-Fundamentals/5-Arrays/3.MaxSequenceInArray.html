<!DOCTYPE html>
<html>
<head>
	<title>Arrays</title>
	<link rel="stylesheet" type="text/css" href="styles/js-console.css" />
</head>
<body>
	<div class="user-input">
		<label for="sequence">Sequence: </label>
		<input type="text" id="sequence" />
		<span>Comma separated list of numbers.</span>
		<input type="submit" onclick="onClickFindSeq()" />
	</div>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		jsConsole.writeLine("3. Write a script that finds the maximal sequence of equal elements in an array.");
		function onClickFindSeq() {
			var strSequence = document.getElementById("sequence").value;
			var sequence = strSequence.split(",");
			var currentElement = sequence[0];
			var maxElement = sequence[0];
			var count = 1;
			var maxCount = 1;

			for (var i = 1; i < sequence.length; i++) {
				if (currentElement == sequence[i]) {
					count++;
					if (count > maxCount) {
						maxCount = count;
						maxElement = sequence[i];
					}
				}
				else {
					currentElement = sequence[i];
					count = 1;
				}
			}

			jsConsole.writeLine("Max element is: " + maxElement + ", Count: " + maxCount);
		}
	</script>
</body>
</html>
