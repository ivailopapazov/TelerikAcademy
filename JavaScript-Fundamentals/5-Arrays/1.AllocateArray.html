<!DOCTYPE html>
<html>
<head>
	<title>Arrays</title>
	<link rel="stylesheet" type="text/css" href="styles/js-console.css" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		jsConsole.writeLine("1. Write a script that allocates array of 20 integers and initializes each element by its index multiplied by 5. Print the obtained array on the console.");
		(function() {
			// Allocate array
			var arr = new Array(20);

			// Initialize each element
			for (var i = 0; i < arr.length; i++) {
				arr[i] = i * 5;
			}

			// Print array
			jsConsole.writeLine(arr.join(", "));
		})();
	</script>
</body>
</html>
