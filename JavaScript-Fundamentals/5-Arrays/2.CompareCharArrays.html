<!DOCTYPE html>
<html>
<head>
	<title>Arrays</title>
	<link rel="stylesheet" type="text/css" href="styles/js-console.css" />
</head>
<body>
	<div class="user-input">
		<label for="firstString">First string: </label>
		<input type="text" id="firstString" />
		<label for="secondString">Second string: </label>
		<input type="text" id="secondString" />
		<input type="submit" onclick="onClickCompare()" />
	</div>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		jsConsole.writeLine("2. Write a script that compares two char arrays lexicographically (letter by letter).");
		function onClickCompare() {
			var firstString = document.getElementById("firstString").value;
			var secondString = document.getElementById("secondString").value;
			var stringComparision = compareStrings(firstString, secondString);
			if (stringComparision > 0) {
				jsConsole.writeLine(firstString + " is greater than " + secondString);
			}
			else if (stringComparision < 0) {
				jsConsole.writeLine(firstString + " is less than " + secondString);
			}
			else {
				jsConsole.writeLine(firstString + " is equal than " + secondString);
			}

		}

		function compareStrings(first, second) {
			var length = Math.max(first.length, second.length);
			for (var i = 0; i < length; i++) {
				if (first[i] !== second[i]) {
					if (first[i] > second[i] || second[i] == undefined) {
						return 1;
					}
					else {
						return -1;
					}
				}	
			}

			return 0;
		}
	</script>
</body>
</html>
