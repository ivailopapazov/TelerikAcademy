<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>
	<link rel="stylesheet" type="text/css" href="styles/js-console.css" />
</head>
<body>
	<div class="user-input">
		<label for="sequence">Sequence: </label>
		<input type="text" id="sequence" />
		<label for="number">umber: </label>
		<input type="text" id="number" />
		<span>Comma separated list of numbers.</span>
		<input type="submit" onclick="onClickPrintOccuranceCount()" />
	</div>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		jsConsole.writeLine('5. Write a function that counts how many times given number appears in given array. Write a test function to check if the function is working correctly.');
		function onClickPrintOccuranceCount() {
			var sequence = jsConsole.read("#sequence").split(",");
			var number = jsConsole.readInteger("#number");

			var count = getOccurrenceCount(sequence, number);
			jsConsole.writeLine("Number " + number + " Appears " + count + " times.");
			var test = testGetOccurrenceCount();
			jsConsole.writeLine("Test result: " + test);
		}

		function getOccurrenceCount(sequence, key) {
			var count = 0;
			for (var i = 0; i < sequence.length; i++) {
				if (sequence[i] == key) {
					count++;
				}
			}

			return count;
		}

		function testGetOccurrenceCount() {
			// Magic array, every element represents occurance count.
			var arr = [1, 2, 3, 4, 5, 2, 3, 4, 5, 3, 4, 5, 4, 5, 5];

			for (var i = 0; i < arr.length; i++) {
				if (getOccurrenceCount(arr, arr[i]) !== arr[i]) {
					return false;
				}
			}

			return true;
		}
	</script>
</body>
</html>
