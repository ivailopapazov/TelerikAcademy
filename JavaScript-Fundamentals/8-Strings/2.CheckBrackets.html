<!DOCTYPE html>
<html>
<head>
	<title>Strings</title>
	<link rel="stylesheet" type="text/css" href="styles/js-console.css" />
</head>
<body>
	<div class="user-input">
		<label for="expression">Expression: </label>
		<input type="text" id="expression" value="((a+b)/5-d)" />
		<input type="submit" onclick="onClickCheckBrackets()" />
	</div>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		jsConsole.writeLine("2. WritWrite a JavaScript function to check if in a given expression the brackets are put correctly.");
		function onClickCheckBrackets() {
			var expression = jsConsole.read("#expression");

			jsConsole.writeLine(expression + " is " + (checkBrackets(expression) ? "correct" : "incorrect"));
		}

		function checkBrackets(expression) {
			var bracketBallance = 0;
			for (var i = 0; i < expression.length; i++) {
				if (expression[i] === '(') {
					bracketBallance++;
				}
				else if (expression[i] === ')') {
					bracketBallance--;
					
					if (bracketBallance < 0) {
						return false;
					}
				}
			}

			if (bracketBallance === 0) {
				return true;
			}
			else {
				return false;
			}
		}
	</script>
</body>
</html>
