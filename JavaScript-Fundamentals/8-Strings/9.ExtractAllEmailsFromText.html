<!DOCTYPE html>
<html>
<head>
	<title>Strings</title>
	<link rel="stylesheet" type="text/css" href="styles/js-console.css" />
</head>
<body>
	<div class="user-input">
		<label for="text">Text: </label>
		<input type="text" id="text" style="width: 500px;" value='some random text, fsa @ fsafas, fsafas@fsafsa.com Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		tempor incididunt ut labore et dolore magna aliqua. fsa_jfio@fsa.df Ut enim ad minim veniam, sunt in culpa qui officia deserunt mollit anim id est laborum.'/>
		<input type="submit" onclick="extractEmails()" />
	</div>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		jsConsole.writeLine('9. Write a function for extracting all email addresses from given text. All substrings that match the format <identifier>@<host>…<domain> should be recognized as emails. Return the emails as array of strings.');

		function extractEmails() {
			var text = jsConsole.read("#text");
	        var emails = text.match(/[a-zA-Z\._]+@[a-zA-Z\._0-9]+\.[a-zA-Z]{2,4}/g);

        	jsConsole.writeLine(emails.join(', '));
		}
	</script>
</body>
</html>
