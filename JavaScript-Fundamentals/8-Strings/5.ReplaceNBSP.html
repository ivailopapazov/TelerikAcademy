<!DOCTYPE html>
<html>
<head>
	<title>Strings</title>
	<link rel="stylesheet" type="text/css" href="styles/js-console.css" />
</head>
<body>
	<div class="user-input">
		<label for="text">Text: </label>
		<input type="text" id="text" style="width: 500px;" value="Inspect the element to see for replaced white spaces!" />
		<input type="submit" onclick="onClickReplaceNbsp()" />
	</div>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		jsConsole.writeLine("5. Write a function that replaces non breaking white-spaces in a text with &nbsp;");

		function onClickReplaceNbsp() {
			var text = jsConsole.read("#text");

			var replacedText = text.replaceAll(' ', '&nbsp;');

			jsConsole.writeLine(replacedText);
		}

		String.prototype.replaceAll = function(find, replace) {
			var oldStr = this;
			var newStr = oldStr.replace(find, replace); 
			while (newStr != oldStr) {
				oldStr = newStr;
				newStr = oldStr.replace(find, replace);
			}

			return newStr;
		}
	</script>
</body>
</html>
